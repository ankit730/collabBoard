<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collab Board</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- toggle cont -->
    <div class="menu-toggle">
      <i class="fa-solid fa-bars"></i>
    </div>

    <!-- tools cont -->
    <div class="tool-cont scale-tool-cont">
        <div class="tool-options pencil">
            <i class="fa-solid fa-pencil"></i>
        </div>
        <div class="tool-options eraser">
            <i class="fa-solid fa-eraser"></i>
        </div>
        <div class="tool-options sticky-note">
            <i class="fa-regular fa-note-sticky"></i>
        </div>
        <div class="tool-options upload-btn">
            <i class="fa-solid fa-upload"></i>
        </div>
        <div class="tool-options download-btn">
            <i class="fa-solid fa-download"></i>
        </div>
        <div class="tool-options undo-btn">
            <i class="fa-solid fa-rotate-left"></i>
        </div>
        <div class="tool-options redo-btn">
            <i class="fa-solid fa-rotate-right"></i>
        </div>
    </div>


    <!-- pencil tool cont -->
    <div class="pencil-tools-cont">
        <input type="range" min="0" max="10" value="2" class="pencil-size">
        <div class="pencil-color-cont">
            <div class="pencil-color red"></div>
            <div class="pencil-color black"></div>
            <div class="pencil-color blue"></div>
        </div>
    </div>

   <!-- eraser tool cont -->
   <div class="eraser-tool-cont">
    <input type="range" min="0" max="10" value="2" class="eraser-size">
   </div>


   <!-- sticky note -->
   <!-- <div class="sticky-note-cont">
    <div class="sticky-header">
        <div class="minimize"></div>
        <div class="delete-sticky"></div>
    </div>
    <div class="sticky-content">
        <textarea spellcheck="none"></textarea>
    </div>
   </div> -->

   <canvas></canvas>
    <script src="./app.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
